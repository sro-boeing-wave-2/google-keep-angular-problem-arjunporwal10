<div *ngIf="NoteToDisplay">

    <h2> Details</h2>
    <div><span>id: </span>{{NoteToDisplay.id}}</div>
    <div>
      {{NoteToDisplay.Title}},
      {{NoteToDisplay.Text}},
      {{NoteToDisplay.IsPinned}},
      {{NoteToDisplay.Labels}},
      {{NoteToDisplay.CheckLists}}
    </div>

    <button (click)="goBack()">Go back</button>
  </div>
