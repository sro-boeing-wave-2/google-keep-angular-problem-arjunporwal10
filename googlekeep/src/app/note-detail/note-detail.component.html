<div *ngIf="NoteToDisplay">

    <h2> Details</h2>
    <div><span>Noteid: </span>{{NoteToDisplay.notesId}}</div>
    <div>
        <input [(ngModel)]="NoteToDisplay.title" placeholder="title">
      {{NoteToDisplay.title}},
      {{NoteToDisplay.text}},
      {{NoteToDisplay.isPinned}},
      {{NoteToDisplay.labels}},
      {{NoteToDisplay.checkLists}}
    </div>

    <button (click)="goBack()">Go back</button>
    <button (click)="save()">save</button>
  </div>
