<h2>My Notes</h2>
<ul class="notesArray">
  <li *ngFor="let note of notesArray" routerLink="/detail/{{note.id}}">
    <a>
      <span class="badge">{{note.notesId}}</span> {{note.title}}
    </a>
    <div><button class="delete" title="delete note" (click)="delete(note.id)">Delete</button>
    </div>

  </li>

</ul>
<div>




  <mat-card class="note-card-post">
    <mat-card-title>
      Add Note
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="NotePostForm" (ngSubmit)="post()">
        <table class="content-class">
          <tr>
            <td>
              <mat-form-field>
                <label>NoteId:</label>
                <input matInput formControlName="NotesId" placeholder="Noteid">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <label>Title:</label>
                <input matInput formControlName="Title" placeholder="Title" />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <label>Text:</label>
                <input type="text" matInput formControlName="Text" />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <label>IsPinned:</label>
              <mat-radio-group formControlName="IsPinned">
                <mat-radio-button value="true">Yes</mat-radio-button>
                <mat-radio-button value="false">No</mat-radio-button>
              </mat-radio-group>
            </td>
          </tr>

          <tr>
            <td>
              <div formArrayName="CheckLists">
                <h2>CheckList</h2>
                <a (click)="addCheckList()">AddCheckList</a>

                <div *ngFor="let checklist of CheckLists.controls; let i = index">
                  <div [formGroupName]="i">

                      <mat-form-field>
                        <label>CheckList:</label>
                        <input matInput type="text" formControlName="ChecklistData" />
                      </mat-form-field>

                      <label>IsChecked: </label>
                      <mat-radio-group formControlName="IsChecked">
                        <mat-radio-button value="true">Yes</mat-radio-button>
                        <mat-radio-button value="false">No</mat-radio-button>
                      </mat-radio-group>





                  </div>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div formArrayName="Labels">
                <h2>Labels</h2>
                <a (click)="addLabel()">AddLabels</a>
                <div *ngFor="let label of Labels.controls; let i = index">
                  <div [formGroupName]="i">

                      <mat-form-field>
                        <label>Label:</label>
                        <input matInput type="text" formControlName="labelName">
                      </mat-form-field>


                  </div>
                </div>
              </div>
            </td>
          </tr>
          <button mat-mini-fab color="primary" type="submit">+</button>

        </table>
      </form>
    </mat-card-content>


  </mat-card>
