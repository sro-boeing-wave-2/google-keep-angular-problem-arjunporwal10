<app-note-search>
</app-note-search>


<h3>My Notes</h3>
<div class="grid grid-pad">
  <a *ngFor="let note of notesArray" class="col-1-4" >
    <div class="module note">
      <mat-card class="example-card">
        <mat-card-header>

          <mat-card-title>{{note.title}}</mat-card-title>

        </mat-card-header>

        <mat-card-content>
          <p>
            {{note.text}}
          </p>

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="basic" routerLink="/detail/{{note.id}}"><i class="fas fa-edit fa-2x "></i></button>
          <button mat-raised-button color="basic" (click)="delete(note.id)"><i class="fas fa-trash-alt fa-2x"></i></button>

        </mat-card-actions>
      </mat-card>
    </div>
  </a>
</div>
